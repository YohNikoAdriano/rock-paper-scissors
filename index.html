<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="https://cdn-icons-png.flaticon.com/512/4144/4144533.png">
</head>
<body class="text-center">
    <section class="heading text-center">
        <img class="img-fluid title-img" src="https://cdn-icons-png.flaticon.com/512/4144/4144533.png" alt="Rock Paper Scissors Image">
        <h1>Rock Paper Scissors</h1>
    </section>
    <section class="score">
        <div class="container">
            <h2 class="d-none final">Final Score</h2>
            <div class="row align-items-center my-2">
                <div class="col-4 text-end mx-auto">
                    <h2 class="player1Name">Player 1</h2>
                </div>
                <div class="col-2 text-center">
                    <div class="border border-3 rounded">
                        <h2 class="score1">0</h2>
                    </div>
                </div>
                <div class="col-2 text-center">
                    <div class="border border-3 rounded">
                        <h2 class="score2">0</h2>
                    </div>
                </div>
                <div class="col-4 text-start">
                    <h2 class="player2Name">Player 2</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="game-display">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img class="img-fluid mx-auto d-block player1-img" src="https://cdn-icons-png.flaticon.com/512/7218/7218658.png" alt="player1-game">
                </div>
                <div class="col-3 text-center d-grid">
                    <span class="input-text my-2" id="turn">How many turn?</span>
                    <input type="number" class="form-control my-2 input" aria-label="turn" aria-describedby="turn" min = "1" max="10">
                    <button type="submit" class="btn btn-secondary mb-3" onclick="checkTurnInput()">Submit</button>
                    <p class="text-danger d-none validation1">Required</p>
                    <p class="text-danger d-none validation2">Turn between 1 - 10</p>
                    <button type="button" class="btn btn-outline-light my-2 play" onclick="play()">Play!</button>
                </div>
                <div class="col">
                    <img class="img-fluid mx-auto d-block player2-img" src="https://cdn-icons-png.flaticon.com/512/7218/7218658.png" alt="player2-game">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
